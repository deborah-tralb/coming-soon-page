<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Coming Soon!</title>
</head>

<body>
    <div id="container">
        <div id="content">
            <div id=text>
                <h1>We are coming soon!</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque blandit bibendum imperdiet. Nam
                    accumsan eu urna quis accumsan. Maecenas ac risus leo. Sed vel odio purus.</p>
            </div>
            <div id="countdown">
                <div class="date">
                    <h2>DAYS</h2>
                    <span id="days" class="progress"></span>
                </div>
                <div class="date">
                    <h2>HOURS</h2>
                    <span id="hours" class="progress"></span>
                </div>
                <div class="date">
                    <h2>MINUTES</h2>
                    <span id="minutes" class="progress"></span>
                </div>
                <div class="date">
                    <h2>SECONDS</h2>
                    <span id="seconds" class="progress"></span>
                </div>

            </div>
            <div id="modal">
                <button id="modalButton">LET ME KNOW</button>
            </div>
        </div>
        <script src="js/main.js"></script>
</body>

</html>
